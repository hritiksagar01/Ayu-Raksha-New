name: Build and Deploy Next.js Frontend to EC2

on:
  push:
    branches: [ main ]   # change if your main branch name is different

env:
  REMOTE_DIR: /opt/ayu-raksha-frontend
  SERVICE_NAME: ayu-raksha-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create deploy artifact (tar)
        run: |
          tar czf next-app.tar.gz \
            .next \
            package.json \
            package-lock.json \
            next.config.* \
            public

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem

      - name: Ensure remote directory exists
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "sudo mkdir -p ${{ env.REMOTE_DIR }} && sudo chown ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} ${{ env.REMOTE_DIR }}"

      - name: Copy build artifact to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/key.pem next-app.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/next-app.tar.gz

      - name: Deploy on EC2 and restart service
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            mkdir -p $REMOTE_DIR_TMP
          EOF
        env:
          REMOTE_DIR_TMP: ${{ env.REMOTE_DIR }}

      - name: Extract and install on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd $REMOTE_DIR
            # Clean old build (optional, but nice)
            rm -rf .next
            # Extract new build
            tar xzf /tmp/next-app.tar.gz -C $REMOTE_DIR
            # Install runtime dependencies
            npm ci --omit=dev
            # Restart frontend service
            sudo systemctl daemon-reload
            sudo systemctl restart $SERVICE_NAME.service
            sudo systemctl status $SERVICE_NAME.service --no-pager
          EOF
        env:
          REMOTE_DIR: ${{ env.REMOTE_DIR }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/key.pem
